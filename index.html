<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pulp Fiction</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Bebas+Neue&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "primary": "#76ef39",
            "primary-hover": "#64d62e",
            "background-light": "#f9fcf8",
            "background-dark": "#162210",
            "surface-light": "#ffffff",
            "surface-dark": "#1f2e1a",
            "text-main": "#121b0d",
            "text-muted": "#5a7a50",
            "sage": {
              50: "#f4f7f4",
              100: "#e3ebe3",
              200: "#c5d6c5",
              300: "#9eb99e",
              400: "#769876",
              500: "#557b55",
              600: "#416041",
              700: "#354d35",
              800: "#2d3e2d",
              900: "#263326",
            }
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"],
            "serif": ["Playfair Display", "serif"],
            "brand": ["Bebas Neue", "sans-serif"]
          },
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    .font-serif {
      font-family: 'Playfair Display', serif;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    .material-symbols-outlined.filled {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
</head>

<body class="bg-background-light text-text-main transition-colors duration-200">
  <div id="root"></div>
  <script type="module" src="/main.tsx"></script>
</body>

</html>
